<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Conversation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    .conversation-container {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
    }
    .turn {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .turn:nth-child(odd) {
      background-color: #f8f9fa;
    }
    .turn-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .turn-content {
      white-space: pre-wrap;
    }
    .metadata {
      font-size: 0.8em;
      color: #6c757d;
      margin-top: 5px;
    }
    .nav-tabs {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">LLM Conversation System</h1>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="conversations-tab" data-bs-toggle="tab" data-bs-target="#conversations" type="button" role="tab" aria-controls="conversations" aria-selected="true">Conversations</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="new-conversation-tab" data-bs-toggle="tab" data-bs-target="#new-conversation" type="button" role="tab" aria-controls="new-conversation" aria-selected="false">New Conversation</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button" role="tab" aria-controls="templates" aria-selected="false">Templates</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="export-tab" data-bs-toggle="tab" data-bs-target="#export" type="button" role="tab" aria-controls="export" aria-selected="false">Export</button>
      </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
      <!-- Conversations Tab -->
      <div class="tab-pane fade show active" id="conversations" role="tabpanel" aria-labelledby="conversations-tab">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Current Conversation</h2>
          <button id="refresh-btn" class="btn btn-outline-primary">Refresh</button>
        </div>
        
        <div id="conversation-container" class="conversation-container">
          <div id="conversation-content">
            <p class="text-center text-muted">No conversation data available</p>
          </div>
        </div>
      </div>
      
      <!-- New Conversation Tab -->
      <div class="tab-pane fade" id="new-conversation" role="tabpanel" aria-labelledby="new-conversation-tab">
        <h2>Start a New Conversation</h2>
        
        <form id="new-conversation-form">
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" required placeholder="Enter conversation topic">
          </div>
          
          <div class="mb-3">
            <label for="template" class="form-label">Template (optional)</label>
            <select class="form-select" id="template">
              <option value="">No template</option>
              <!-- Templates will be loaded here -->
            </select>
          </div>
          
          <div class="mb-3">
            <label for="num-turns" class="form-label">Number of Turns</label>
            <input type="number" class="form-control" id="num-turns" value="6" min="2" max="20">
          </div>
          
          <div class="mb-3">
            <label for="delay" class="form-label">Delay Between Turns (ms)</label>
            <input type="number" class="form-control" id="delay" value="2000" min="0" step="500">
          </div>
          
          <button type="submit" class="btn btn-primary">Start Conversation</button>
        </form>
      </div>
      
      <!-- Templates Tab -->
      <div class="tab-pane fade" id="templates" role="tabpanel" aria-labelledby="templates-tab">
        <h2>Conversation Templates</h2>
        
        <div class="list-group" id="templates-list">
          <!-- Templates will be loaded here -->
          <p class="text-center text-muted">Loading templates...</p>
        </div>
      </div>
      
      <!-- Export Tab -->
      <div class="tab-pane fade" id="export" role="tabpanel" aria-labelledby="export-tab">
        <h2>Export Conversation</h2>
        
        <div class="mb-3">
          <label for="export-format" class="form-label">Format</label>
          <select class="form-select" id="export-format">
            <option value="json">JSON</option>
            <option value="text">Plain Text</option>
            <option value="markdown">Markdown</option>
            <option value="html">HTML</option>
          </select>
        </div>
        
        <button id="export-btn" class="btn btn-primary">Export</button>
        
        <div class="mt-4">
          <h3>Preview</h3>
          <pre id="export-preview" class="p-3 bg-light border rounded">No conversation data available</pre>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for displaying template details -->
  <div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="templateModalLabel">Template Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="template-details">
          <!-- Template details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to Socket.IO
    const socket = io();
    
    // DOM elements
    const conversationContent = document.getElementById('conversation-content');
    const refreshBtn = document.getElementById('refresh-btn');
    const newConversationForm = document.getElementById('new-conversation-form');
    const templatesList = document.getElementById('templates-list');
    const templateSelect = document.getElementById('template');
    const exportFormatSelect = document.getElementById('export-format');
    const exportBtn = document.getElementById('export-btn');
    const exportPreview = document.getElementById('export-preview');
    
    // Load current conversation
    function loadConversation() {
      fetch('/api/conversations/current')
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            let html = '';
            
            data.forEach(turn => {
              html += `
                <div class="turn">
                  <div class="turn-header">Turn ${turn.turn}: ${turn.llmId}</div>
                  <div class="turn-content">${turn.response}</div>
                  <div class="metadata">Timestamp: ${new Date(turn.timestamp).toLocaleString()}</div>
                </div>
              `;
            });
            
            conversationContent.innerHTML = html;
          } else {
            conversationContent.innerHTML = '<p class="text-center text-muted">No conversation data available</p>';
          }
        })
        .catch(error => {
          console.error('Error loading conversation:', error);
          conversationContent.innerHTML = '<p class="text-center text-danger">Error loading conversation</p>';
        });
    }
    
    // Load templates
    function loadTemplates() {
      fetch('/api/templates')
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            let listHtml = '';
            let selectHtml = '<option value="">No template</option>';
            
            data.forEach(template => {
              listHtml += `
                <a href="#" class="list-group-item list-group-item-action template-item" data-id="${template.id}">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">${template.name}</h5>
                  </div>
                  <p class="mb-1">${template.description}</p>
                </a>
              `;
              
              selectHtml += `<option value="${template.id}">${template.name}</option>`;
            });
            
            templatesList.innerHTML = listHtml;
            templateSelect.innerHTML = selectHtml;
            
            // Add event listeners to template items
            document.querySelectorAll('.template-item').forEach(item => {
              item.addEventListener('click', (e) => {
                e.preventDefault();
                const templateId = item.getAttribute('data-id');
                showTemplateDetails(templateId);
              });
            });
          } else {
            templatesList.innerHTML = '<p class="text-center text-muted">No templates available</p>';
          }
        })
        .catch(error => {
          console.error('Error loading templates:', error);
          templatesList.innerHTML = '<p class="text-center text-danger">Error loading templates</p>';
        });
    }
    
    // Show template details
    function showTemplateDetails(templateId) {
      fetch(`/api/templates/${templateId}`)
        .then(response => response.json())
        .then(template => {
          const modal = new bootstrap.Modal(document.getElementById('templateModal'));
          const templateDetails = document.getElementById('template-details');
          
          let html = `
            <h4>${template.name}</h4>
            <p>${template.description}</p>
            <h5>Structure:</h5>
            <ul>
          `;
          
          template.structure.forEach(step => {
            html += `<li><strong>${step.role}</strong> (${step.type}): ${step.instructions}</li>`;
          });
          
          html += '</ul>';
          
          templateDetails.innerHTML = html;
          modal.show();
        })
        .catch(error => {
          console.error('Error loading template details:', error);
          alert('Error loading template details');
        });
    }
    
    // Export conversation
    function exportConversation() {
      const format = exportFormatSelect.value;
      
      fetch(`/api/export?format=${format}`)
        .then(response => {
          if (format === 'json') {
            return response.json().then(data => JSON.stringify(data, null, 2));
          } else {
            return response.text();
          }
        })
        .then(data => {
          exportPreview.textContent = data;
        })
        .catch(error => {
          console.error('Error exporting conversation:', error);
          exportPreview.textContent = 'Error exporting conversation';
        });
    }
    
    // Start a new conversation
    function startNewConversation(e) {
      e.preventDefault();
      
      const topic = document.getElementById('topic').value;
      const template = document.getElementById('template').value;
      const numTurns = document.getElementById('num-turns').value;
      const delay = document.getElementById('delay').value;
      
      const data = {
        topic,
        numTurns: parseInt(numTurns),
        delayBetweenTurns: parseInt(delay)
      };
      
      if (template) {
        data.template = template;
      }
      
      fetch('/api/conversations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(result => {
          if (result.status === 'success') {
            alert('Conversation started successfully');
            // Switch to conversations tab
            const conversationsTab = document.getElementById('conversations-tab');
            const tab = new bootstrap.Tab(conversationsTab);
            tab.show();
            // Load the conversation after a short delay
            setTimeout(loadConversation, 1000);
          } else {
            alert(`Error: ${result.message}`);
          }
        })
        .catch(error => {
          console.error('Error starting conversation:', error);
          alert('Error starting conversation');
        });
    }
    
    // Event listeners
    refreshBtn.addEventListener('click', loadConversation);
    newConversationForm.addEventListener('submit', startNewConversation);
    exportBtn.addEventListener('click', exportConversation);
    exportFormatSelect.addEventListener('change', exportConversation);
    
    // Socket.IO events
    socket.on('connect', () => {
      console.log('Connected to server');
    });
    
    socket.on('conversationUpdate', () => {
      loadConversation();
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadConversation();
      loadTemplates();
      exportConversation();
    });
  </script>
</body>
</html>
